<html>
    <head>
        <title>Linked.In</title>
        <link rel="stylesheet" href="linked.css">
        <link rel="icon" href="/icons/linkedfav.png"
    </head>
    <body style="margin: 0;">
        <div class="container">
            <div class="div1">
                <img class="logo" src="/icons/Linkedin-Logo.png" >
            </div>
            <div class="divicons">
                <img  class="articles" src="/icons/allicon (1).png" >
                <img  class="articles" src="/icons/allicon (2).png" >
                <img  class="articles" src="/icons/allicon (3).png" >
                <img  class="articles" src="/icons/allicon (4).png" >
                <div class="vr"></div>
            </div>
            <div class="div2">
                
                <button class="join">Join now</button>
                <button class="sign">Sign up</button>

            </div>
            <div class="div3">
                <h1>
                    Welcome to your professional community
                  </h1>
                  <label class="mail">Email or Phone</label>
                  <br>
                  <input class="box1" type="email">
                  <br><br>
                  <label class="pass">Password</label>
                  <br>
                  <input class="box2" type="password">
                  <div>
                    <button class="show">Show</button>
                </div>
                  <p class="Forgot">Forgot Password?</p>
                  <br>
                  <button class="Signin">Sign in</button>
                  <br><br>
                  <hr class="line">
                  <button class="or">or</button>
                  <hr class="line">
                  <button class="google"><img class="googlelogo" src="/icons/google logo.png">&nbsp&nbsp Sign in with Google</button>
                  <button class="google">New to LinkedIn ? Join now</button>

            </div>
            <div class="div4">
                <img class="cartoon" src="linkpic.svg"
            </div>
        </div> 

                
                <!-- <div class="div2"></div> -->
            <!-- <img class="cartoon" src="linkpic.svg" > -->
        <!-- </div> -->
    </body>
</html>
